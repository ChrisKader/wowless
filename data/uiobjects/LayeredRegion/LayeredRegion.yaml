---
name: LayeredRegion
fields:
  layer:
    init: ARTWORK
    type: string
  sublevel:
    init: 0
    type: number
  vertexColorA:
    init: 1
    type: number
  vertexColorB:
    init: 1
    type: number
  vertexColorG:
    init: 1
    type: number
  vertexColorR:
    init: 1
    type: number
inherits:
- Region
methods:
  GetDrawLayer:
    fields:
    - name: layer
    - name: sublevel
    status: getter
  SetDrawLayer:
    fields:
    - name: layer
    - name: sublevel
      nilable: true
    status: setter
  SetVertexColor:
    fields:
    - name: vertexColorR
    - name: vertexColorG
    - name: vertexColorB
    - name: vertexColorA
    status: setter
