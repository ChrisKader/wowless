---
name: uiobject
type:
  record:
    fields:
      type:
        mapof:
          record:
            init:
              type:
                schema: any
            type:
              type:
                oneof:
                - literal: bool
                - literal: number
                - literal: string
                - literal: table
                - literal: texture
    inherits:
      type:
        sequenceof:
          ref: uiobject
    methods:
      type:
        mapof:
          record:
            fields:
              type:
                sequenceof: string
            flavors:
              type:
                schema: flavors
            outputs:
              type:
                sequenceof:
                  record:
                    name:
                      type: string
                    type:
                      required: true
                      type:
                        oneof:
                        - literal: number
            status:
              required: true
              type:
                oneof:
                - literal: getter
                - literal: implemented
                - literal: setter
                - literal: unimplemented
    name:
      required: true
      type: string
