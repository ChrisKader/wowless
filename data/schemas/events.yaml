---
name: events
type:
  mapof:
    key: string
    value:
      record:
        payload:
          type:
            sequenceof:
              record:
                name:
                  required: true
                  type: string
                nilable:
                  type: boolean
                type:
                  required: true
                  type:
                    oneof:
                    - literal: boolean
                    - literal: number
                    - literal: string
                    - literal: table
                    - record:
                        mixin:
                          type: string
                        structure:
                          required: true
                          type:
                            ref: structure
                    - record:
                        arrayof:
                          required: true
                          type:
                            oneof:
                            - literal: string
                            - ref: structure
